spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channel:
        achievement: achievement_channel
        follower: follower_channel
        mentorship: mentorship_channel
      cache:
        achievement-key: achievements

server:
  port: 8085

logging:
  level:
    root: info

project-service:
  host: localhost
  port: 8082

thread-pool:
  size:
    min: 10
    max: 20
  keep-alive:
    time: 60
    time-unit: SECONDS
  queue-size: 10000

handler:
  achievement:
    sensei:
      title: SENSEI
      points: 30

