spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        achievement_chanel:
          name: achievement_channel
        follower_chanel:
          name: follower_channel
        recommendation_chanel:
          name: recommendation_channel

  async:
      core-size: 5
      max-size: 10
      queue-capacity: 100
      thread-name-prefix: taskExecutor-

  config:
    import: classpath:achievement/achievement.yaml

server:
  port: 8085

logging:
  level:
    root: info

project-service:
  host: localhost
  port: 8082

achievement:
  title:
    expert: expert
